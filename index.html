<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hey Love,</h1>
    <p>You mean the world to me, and I can't imagine spending Valentine's Day without you.</p>
    <p>So, I have a very important question for you...</p>
    <h2>Will You Be My Valentine?</h2>
    <div class="buttons">
      <button id="yesButton">Yes!</button>
      <button id="noButton">No</button>
    </div>
    <p id="response"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
